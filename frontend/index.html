<html>
<link type="text/css" rel="stylesheet" media="all" href="craigslist-concatenated.css">

<script>
customElements.define(
  "rendered-html",
  class RenderedHtml extends HTMLElement {
    constructor() {
      super();
      this._content = "";
    }

    set content(value) {
      if (this._content === value) return;
      this._content = value;
      this.innerHTML = value;
    }

    get content() {
      return this._content;
    }
  }
);
</script>

<script src="main.js"></script>

         node: document.getElementById('elmapp')
     });
    </script>

</body>
